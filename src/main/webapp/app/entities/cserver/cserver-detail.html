<div>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span translate="monitorApp.cserver.detail.title">....</span>
                </div>
                <table class="table table-striped m-b-none">
                    <tbody>
                    <tr>
                        <td>
                            <span translate="monitorApp.cserver.csname">....</span>
                        </td>
                        <td><span>{{vm.cserver.csname}}</span></td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="monitorApp.cserver.csdescription">....</span>
                        </td>
                        <td><span>{{vm.cserver.csdescription}}</span></td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="monitorApp.cserver.cstartstatus">....</span>
                        </td>
                        <td><span translate="{{'monitorApp.Cstatus.' + vm.cserver.cstartstatus}}">{{vm.cserver.cstartstatus}}</span></td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="monitorApp.cserver.cport">....</span>
                        </td>
                        <td><span>{{vm.cserver.cport}}</span></td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="monitorApp.cserver.cstatusliveordie">....</span>
                        </td>
                        <td><span>{{vm.cserver.cstatusliveordie}}</span></td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="monitorApp.cserver.computer">....</span>
                        </td>
                        <td><span><a class="gold" ui-sref="computer-detail({id:vm.cserver.computer.id})">{{vm.cserver.computer.cpname}}</a></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-10">
            <button type="submit"
                    onclick="window.history.back()"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
            </button>
        </div>
