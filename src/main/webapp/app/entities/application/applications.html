<div>
    <jhi-alert></jhi-alert>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                应用程序
            </div>
            <div class="row wrapper">
                <div class="col-sm-3">
                    <div class="btn-group" uib-dropdown>
                        <button id="simple-btn-keyboard-nav" type="button" class="btn btn-info" uib-dropdown-toggle ng-disabled="disabled">
                            按所在服务器查询<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu>
                            <li ng-repeat="computer in vm.computers track by computer.id"><a ui-sref="application({words:computer.id})">{{computer.cpname}}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
                <div class="col-sm-3">
                    <form name="searchForm" class="form-inline">
                        <div class="input-group pull-right">
                            <input type="text" class="form-control gold" ng-model="vm.searchQuery" id="searchQuery"
                                   placeholder="{{ 'monitorApp.application.home.search' | translate }}">
                            <span class="input-group-btn width-min">
                                <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                            <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                                <button class="btn btn-info" ng-click="vm.clear()">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                    <tr>
                        <th><span translate="monitorApp.application.appname">Appname</span></th>
                        <th><span translate="monitorApp.application.appdescription">Appdescription</span></th>
                        <th><span translate="monitorApp.application.appaccess">Appaccess</span></th>
                        <th><span translate="monitorApp.application.appvolumepath">Appvolumepath</span></th>
                        <th><span translate="monitorApp.application.computer">Computer</span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="application in vm.applications track by application.id">
                        <td>{{application.appname}}</td>
                        <td>{{application.appdescription}}</td>
                        <td>{{application.appaccess}}</td>
                        <td>{{application.appvolumepath}}</td>
                        <td>
                            <a ui-sref="computer-detail({id:application.computer.id})">{{application.computer.cpname}}</a>
                        </td>
                        <td>
                            <a class="btn btn-info" ui-sref="application-detail({id:application.id})" title="详情">
                                <i class="fa fa-eye-slash"></i>
                                <span class="sr-only">查看</span>
                            </a>
                            <a class="btn btn-success" ui-sref="application.edit({id:application.id})" title="编辑">
                                <i class="fa fa-pencil"></i>
                                <span class="sr-only">编辑</span>
                            </a>
                            <a class="btn btn-danger" ui-sref="application.delete({id:application.id})" title="删除">
                                <i class="fa fa-eraser"></i>
                                <span class="sr-only">删除</span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination" total-items="vm.totalItems" ng-model="vm.page"
                        ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
